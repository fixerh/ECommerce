<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <section class="vh-100" style="background-color: #5D96CF;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-12">
          <div class="card" style="border-radius: 2rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 d-none d-md-block">
                <img src="img/Iniciar_sesion.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6">
                <div class="card-body text-center">
                  <form class="row g-3 needs-validation" novalidate>
                      <span class="fw-bold" id="e-mercado">e-Mercado</span><br><br>
                      <h4 class="fw-bold mb-3 pb-3">Ingresar Cuenta</h4>
                      <div class="form-outline mb-4">
                        <label for="username" class="form-label text-center fw-bold "> Email
                          <div class="input-group">
                            <span class="input-group-text"><i id="e-user" class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="text" id="email" class="form-control form-control-lg text-center " placeholder="Ingrese Email" maxlength="50" required>
                            <div class="invalid-feedback">
                              Ingresar Email Valido.
                            </div>
                            <div class="valid-feedback">
                              Email Ingresado Correctamente.
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="form-outline mb-4">
                        <label class='fw-bold' for="username">Contraseña
                        <div class="input-group">
                          <span class="input-group-text" id="e-pass"><i class="fa fa-lock" aria-hidden="true"></i></span>
                          <input type="password" id="contraseña" name="contraseña" class="form-control form-control-lg text-center" placeholder="Ingrese Contraseña" maxlength="12" pattern="[0-9,a-z,A-Z]{8,12}" required>
                          <div class="invalid-feedback">
                            Ingresar contraseña (8-12 digitos)
                          </div>
                          <div class="valid-feedback">
                            Contraseña Ingresada Correctamente
                          </div>
                      </div>
                      </label>
                        
                      </div>
                      <br>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-danger btn-lg btn-block" id="inicio" type="submit">Iniciar sesión</button>
                      </div>
                    </form>
                      <br>
                      <a href="registro.html" class="small text-muted">Registrarse</a>
                      <br>
                      <br>
                      <a href="#!" class="small text-muted">Términos de Uso.</a>
                      <a href="#!" class="small text-muted">Política de privacidad.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
